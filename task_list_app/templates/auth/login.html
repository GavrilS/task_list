{% extends 'base.html' %}

{% block header %}
    <h1>{% block title %}Sign In{% endblock %}</h1>
{% endblock %}

{% block content %}
    <form action="post">
        <label for="email">Email</label>
        <input name="email" id="email" required>
        <label for="password">Password</label>
        <input name="password" id="password" required>
        <input type="submit" value="Sign In">
    </form>
{% endblock %}
