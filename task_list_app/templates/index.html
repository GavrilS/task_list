{% extends 'base.html' %}

{% block content %}
    {% for task in tasks %}
        <div class="task">
            <h3 class="task-title">{{ task.title }}</h3>
            <p class="title-description">{{ task.description }}</p>
            <p class="task-priority">Task Priority: {{ task.priority_value }} - {{ task.priority }}</p>
        </div>
    {% else %}
        <h2>There are no tasks currently available!</h2>
    {% endfor %}
{% endblock %}
