{% extends 'base.html' %}

{% block content %}
    {% for task in tasks %}
        <div class="task">
            <h3>{{ task.title }}</h3>
            <p>{{ task.description }}</p>
            <p>Task Priority: {{ task.priority_value }} - {{ task.priority }}</p>
        </div>
    {% else %}
        <h2>There are no tasks currently available!</h2>
    {% endfor %}
{% endblock %}
